<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/styles/css/index.css">
        <title>Music Player</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="player">
                <div class="info__container">
                    <div class="info">
                        <div class="head">Now Playing</div>
                        <div class="cover"><img src="/img/cover-1.svg" alt="cover" class="cover__img"></div>
                        <div class="title">
                            <div class="title__name">Snowflake Patterns</div>
                            <div class="title__artist">Dee Yan-Key</div>
                        </div>
                    </div>
                    <audio src="/audio/Dee Yan-Key - Snowflake Patterns.mp3" class="audio" preload="metadata"></audio>                
                </div>
                <div class="progress__container">
                    <div class="progress__time">
                        <div class="time current">0:32</div>
                        <div class="time duration">1:46</div>
                    </div>
                    <div class="progress__bar">
                        <div class="track">
                            <div class="track__progress"></div>
                        </div>
                        <div class="point"></div>
                    </div>
                </div>
                <div class="controls__container">
                    <div class="btn prev"><img src="/img/prev.svg" alt="prev"></div>
                    <div class="btn play"><img src="/img/play.svg" alt="play" class="img__src"></div>
                    <div class="btn next"><img src="/img/next.svg" alt="next"></div>
                </div>
            </div>
        </div>

        <script src="/js/main.js"></script>
    </body>
</html>
